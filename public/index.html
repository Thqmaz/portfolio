<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>React App</title>

<body>
  <div id="appMountPoint"></div>

  <div class="loader-wrapper">
    <div class="loading-dots"></div>
  </div>
  <script>
    $(window).on("load", function () {
      setTimeout(fadeOutLoader, 1500)
    });

    function fadeOutLoader() {
      $(".loader-wrapper").fadeOut("slow");
    }
  </script>
</body>

</html>
